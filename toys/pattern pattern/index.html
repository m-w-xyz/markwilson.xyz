    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationTime = 0;
        let isAnimating = true;
        let currentMovement = 'ripple';
        let currentColor = '#FFFFFF';
        let currentBackgroundColor = '#000000';

        let isRecording = false;
        let mediaRecorder = null;
        

        
        function getActualSpeed() {
            const sliderValue = parseFloat(document.getElementById('speedInput').value);
            // Map slider value (1-21) with position 11 as default (current speed 2)
            // Use exponential scaling for finer control
            const minSpeed = 0.00001;
            const defaultSpeed = 0.00112; // Current speed 2 value
            const maxSpeed = 0.02;
            
            if (sliderValue <= 11) {
                // Positions 1-11: exponential scale from minSpeed to defaultSpeed
                const progress = (sliderValue - 1) / 10;
                return minSpeed * Math.pow(defaultSpeed / minSpeed, progress);
            } else {
                // Positions 12-21: exponential scale from defaultSpeed to maxSpeed
                const progress = (sliderValue - 11) / 10;
                return defaultSpeed * Math.pow(maxSpeed / defaultSpeed, progress);
            }
        }
        
        function getHorizontalDisplacement(col, row, centerX, centerY, time, speed) {
            // Get amplitude multiplier from slider (10% to 1000%)
            const amplitudeMultiplier = parseInt(document.getElementById('amplitudeInput').value) / 100;
            const maxDisplacement = parseInt(document.getElementById('cellWidthInput').value) * 0.6 * amplitudeMultiplier;
            
            switch(currentMovement) {
                case 'liquid':
                    // Multi-layered flowing liquid texture
                    return (
                        Math.sin(time * speed + col * 0.15 + row * 0.08) * 0.6 +
                        Math.sin(time * speed * 1.7 + col * 0.25 + row * 0.12) * 0.3 +
                        Math.sin(time * speed * 2.3 + col * 0.35) * 0.1
                    ) * maxDisplacement;
                
                case 'organic':
                    // Organic growth patterns with noise
                    const noise1 = Math.sin(col * 0.3 + row * 0.2 + time * speed) * Math.cos(col * 0.15 + time * speed * 1.2);
                    const noise2 = Math.sin(col * 0.25 + row * 0.18 + time * speed * 0.7) * Math.cos(row * 0.22 + time * speed * 1.8);
                    return (noise1 * 0.7 + noise2 * 0.3) * maxDisplacement;
                
                case 'turbulence':
                    // Chaotic turbulent motion
                    return (
                        Math.sin(time * speed * 3 + col * 0.4 + row * 0.1) * 0.4 +
                        Math.sin(time * speed * 5.7 + col * 0.8 + row * 0.3) * 0.3 +
                        Math.sin(time * speed * 8.2 + col * 1.2 + row * 0.7) * 0.2 +
                        Math.sin(time * speed * 11.8 + col * 1.8) * 0.1
                    ) * maxDisplacement;
                
                case 'flowing':
                    // Smooth flowing streams
                    const streamX = Math.sin(time * speed + row * 0.1) * 0.8;
                    return streamX * maxDisplacement * (1 + Math.sin(col * 0.05) * 0.3);
                
                case 'dissolve':
                    // Text dissolving effect - more displacement from left to right
                    const cols = Math.floor(canvas.width / parseInt(document.getElementById('cellWidthInput').value));
                    const progressFromLeft = col / cols; // 0 to 1 from left to right
                    const dissolveFactor = Math.pow(progressFromLeft, 1.5) * 2; // Exponential increase
                    const waveDisplacement = Math.sin(time * speed + col * 0.1 + row * 0.05) * dissolveFactor;
                    return waveDisplacement * maxDisplacement;
                
                case 'typography':
                    // Typography expansion - letters spread from center outward
                    const totalCols = Math.floor(canvas.width / parseInt(document.getElementById('cellWidthInput').value));
                    const totalRows = Math.floor(canvas.height / parseInt(document.getElementById('cellHeightInput').value));
                    const centerCol = totalCols / 2;
                    const centerRow = totalRows / 2;
                    
                    // Distance from center
                    const distanceFromCenter = Math.sqrt(Math.pow(col - centerCol, 2) + Math.pow(row - centerRow, 2));
                    const maxDistance = Math.sqrt(Math.pow(centerCol, 2) + Math.pow(centerRow, 2));
                    const normalizedDistance = distanceFromCenter / maxDistance;
                    
                    // Create expanding letter-like formations
                    const expansionFactor = Math.pow(normalizedDistance, 0.8) * 1.5;
                    const typographyWave = Math.sin(time * speed * 0.5 + distanceFromCenter * 0.3) * expansionFactor;
                    
                    // Add horizontal bias for letter spacing
                    const horizontalBias = (col - centerCol) / centerCol * 0.3;
                    return (typographyWave + horizontalBias) * maxDisplacement;
                
                case 'ripple':
                    // Rippling water surface
                    const centerDistX = (col - canvas.width / parseInt(document.getElementById('cellWidthInput').value) / 2) * 0.1;
                    const centerDistY = (row - canvas.height / parseInt(document.getElementById('cellHeightInput').value) / 2) * 0.1;
                    const dist = Math.sqrt(centerDistX * centerDistX + centerDistY * centerDistY);
                    const ripple = Math.sin(time * speed * 2 - dist * 2) * Math.exp(-dist * 0.1);
                    return ripple * maxDisplacement * 0.7;
                
                default:
                    return Math.sin(time * speed + col * 0.15 + row * 0.08) * maxDisplacement * 0.6;
            }

            // Use main animation speed for consistency
            const variation = Math.sin(time * speed + (col + row) * 0.2) * amplitude;
            return Math.max(5, baseLength + variation);

            const baseLineWidth = parseInt(document.getElementById('lineWidthInput').value);
            const speed = getActualSpeed();
            
            // Clear canvas and set background
            if (currentBackgroundColor === 'transparent') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = currentBackgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Set line properties
            ctx.strokeStyle = currentColor;
            ctx.lineCap = 'square';
            
            // Calculate grid dimensions
            const cols = Math.floor(canvas.width / cellWidth);
            const rows = Math.floor(canvas.height / cellHeight);
            
            // Draw grid of small lines
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Calculate center of each cell
                    const centerX = col * cellWidth + cellWidth / 2;
                    const centerY = row * cellHeight + cellHeight / 2;
                    
                    // Get horizontal displacement instead of rotation
                    const displacement = getHorizontalDisplacement(col, row, centerX, centerY, animationTime, speed);
                    
                    // Get animated stroke properties
                    let lineLength = getAnimatedStrokeLength(col, row, centerX, centerY, animationTime, baseLineLength, speed);
                    let lineWidth = getAnimatedStrokeWeight(col, row, centerX, centerY, animationTime, baseLineWidth, speed);
                    

                    
                    // Set fill and stroke styles
                    ctx.fillStyle = currentColor;
                    ctx.strokeStyle = currentColor;
                    
                    // Calculate final position with displacement
                    const finalX = centerX + displacement;
                    
                    // Draw vertical line (simplified for this organic texture approach)
                    ctx.lineWidth = lineWidth;
                    const halfLength = lineLength / 2;
                    ctx.beginPath();
                    ctx.moveTo(finalX, centerY - halfLength);

                    ctx.stroke();

        function downloadMP4() {
            if (isRecording) return;
            
            // Check if MediaRecorder is supported
            if (!window.MediaRecorder) {
                alert('Video recording is not supported in this browser. Please try Chrome, Firefox, or Edge.');
                return;
            }
            
            const downloadButton = document.getElementById('downloadButton');
            const recordingIndicator = document.getElementById('recordingIndicator');
            
            // Disable button and show recording indicator
            downloadButton.disabled = true;
            recordingIndicator.style.display = 'flex';
            isRecording = true;
            
            // Get canvas stream
            const stream = canvas.captureStream(60); // 60 FPS
            
            // Try MP4 first, fallback to WebM
            let options;
            let fileExtension = '.mp4';
            let mimeType = 'video/mp4';
            
            if (MediaRecorder.isTypeSupported('video/mp4; codecs="avc1.42E01E"')) {
                options = {
                    mimeType: 'video/mp4; codecs="avc1.42E01E"',
                    videoBitsPerSecond: 5000000
                };
            } else if (MediaRecorder.isTypeSupported('video/webm; codecs="h264"')) {
                options = {
                    mimeType: 'video/webm; codecs="h264"',
                    videoBitsPerSecond: 5000000
                };
                fileExtension = '.mp4'; // Still use .mp4 extension for compatibility
                mimeType = 'video/mp4';
            } else if (MediaRecorder.isTypeSupported('video/webm; codecs="vp9"')) {
                options = {
                    mimeType: 'video/webm; codecs="vp9"',
                    videoBitsPerSecond: 5000000
                };
                fileExtension = '.mp4'; // Use .mp4 extension for better compatibility
                mimeType = 'video/mp4';
            } else {
                options = { videoBitsPerSecond: 5000000 };
                fileExtension = '.mp4'; // Use .mp4 extension
                mimeType = 'video/mp4';
            }
            
            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                // Fallback to default settings
                mediaRecorder = new MediaRecorder(stream);
            }
            
            const chunks = [];
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    chunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = () => {
                // Create blob and download
                const blob = new Blob(chunks, { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `grid-animation-${Date.now()}${fileExtension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Reset UI
                isRecording = false;
                downloadButton.disabled = false;
                recordingIndicator.style.display = 'none';
                downloadButton.textContent = '✅ Downloaded!';
                setTimeout(() => {
                    downloadButton.textContent = '📹 Download MP4';
                }, 2000);
            };
            
            mediaRecorder.onerror = (event) => {
                console.error('Recording error:', event.error);
                isRecording = false;
                downloadButton.disabled = false;
                recordingIndicator.style.display = 'none';
                downloadButton.textContent = '❌ Error';
                setTimeout(() => {
                    downloadButton.textContent = '📹 Download MP4';
                }, 2000);
            };
            
            // Calculate recording duration for perfect loop
            const speed = getActualSpeed();
            const cycleDuration = (2 * Math.PI) / speed; // Frames for one complete cycle
            const recordingTime = Math.max(cycleDuration / 60 * 1000, 3000); // Convert to milliseconds, minimum 3 seconds
            
            // Start recording
            mediaRecorder.start();
            
            // Stop recording after one complete cycle
            setTimeout(() => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            }, recordingTime);
        }

            // Extract current value from text (remove suffix)

            if (config.isSpeed) {

                currentValue = parseInt(currentText.replace('%', ''));
            } else {
                currentValue = parseInt(currentText.replace(/[^\d]/g, ''));
            }
            
            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentValue;
            input.style.cssText = 'position: absolute; top: 1px; width: 40px; height: 14px; font-size: 9px; text-align: center; background: #666; color: white; border: none; outline: none; z-index: 20;';

            if (config.isSpeed) {
                input.step = '1';
                input.min = sliderElement.min;
                input.max = sliderElement.max;

                input.step = '1';
                input.min = sliderElement.min;
                input.max = sliderElement.max;
            }
            
            valueSpan.style.visibility = 'hidden';
            valueSpan.parentElement.appendChild(input);
            input.focus();
            input.select();
            
            function finishEditing() {
                let newValue = config.isSpeed ? parseFloat(input.value) : parseInt(input.value);
                if (isNaN(newValue)) newValue = currentValue;
                
                newValue = Math.max(parseFloat(sliderElement.min), Math.min(parseFloat(sliderElement.max), newValue));
                sliderElement.value = newValue;
                
                valueSpan.style.visibility = 'visible';
                input.remove();
                
                // Update thumb value and position
                updateSliderThumbs();
                
                // Handle special cases that need additional updates
                if (sliderElement.id === 'widthInput' || sliderElement.id === 'heightInput') {
                    updateCanvasSize();
                } else {
                    updateDisplayValues();
                }
            }
            
            input.addEventListener('blur', finishEditing);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') finishEditing();
                if (e.key === 'Escape') {
                    input.value = currentValue;
                    finishEditing();
                }
            });
        }

            const min = parseFloat(activeSlider.min);
            const max = parseFloat(activeSlider.max);
            const percentage = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            const value = min + (max - min) * percentage;
            
            activeSlider.value = value;
            
            // Update thumb position immediately during drag
            updateSliderThumbs();
            
            // Trigger the appropriate update function
            if (activeSlider.id === 'widthInput' || activeSlider.id === 'heightInput') {
                updateCanvasSize();
            } else {
                updateDisplayValues();
            }
        });
        
        document.addEventListener('mouseup', () => {
            activeSlider = null;
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!activeSlider) return;
            
            const rect = activeSlider.getBoundingClientRect();
            const touch = e.touches[0];
            const min = parseFloat(activeSlider.min);
            const max = parseFloat(activeSlider.max);
            const percentage = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
            const value = min + (max - min) * percentage;
            
            activeSlider.value = value;
            
            // Update thumb position immediately during drag
            updateSliderThumbs();
            
            if (activeSlider.id === 'widthInput' || activeSlider.id === 'heightInput') {
                updateCanvasSize();
            } else {
                updateDisplayValues();
            }
        });
        
        document.addEventListener('touchend', () => {
            activeSlider = null;
        });
        
        function setupEventListeners() {
            // Get all sliders and enable drag functionality
            const allSliders = document.querySelectorAll('.slider');
            allSliders.forEach(slider => {
                enableSliderDrag(slider);
            });
            
            // Other sliders - update display values only (animation loop handles the drawing)
            document.getElementById('cellWidthInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });
            document.getElementById('cellHeightInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });
            document.getElementById('lineLengthInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });
            document.getElementById('lineWidthInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });
            document.getElementById('speedInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });
            document.getElementById('amplitudeInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });

            // Stroke animation sliders
            document.getElementById('lengthAmplitudeInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });
            document.getElementById('weightAmplitudeInput').addEventListener('input', () => {
                updateDisplayValues();
                updateSliderThumbs();
            });
            
            // Canvas size sliders also need thumb updates
            document.getElementById('widthInput').addEventListener('input', () => {
                updateCanvasSize();
                updateSliderThumbs();
            });
            document.getElementById('heightInput').addEventListener('input', () => {
                updateCanvasSize();
                updateSliderThumbs();
            });
            
            // Update slider thumb positions on window resize
            window.addEventListener('resize', () => {
                setTimeout(updateSliderThumbs, 100);
            });

            // Movement type selection
            document.querySelectorAll('[data-movement]').forEach(option => {
                option.addEventListener('click', () => {
                    selectMovement(option.dataset.movement);
                });
            });
            

            

            
            // Color picker selection
            document.getElementById('strokeColorInput').addEventListener('input', (e) => {
                selectColor(e.target.value);
            });
            
            document.getElementById('backgroundColorInput').addEventListener('input', (e) => {
                selectBackgroundColor(e.target.value);
            });
            
            // Stroke animation controls
            document.getElementById('animateLengthToggle').addEventListener('change', toggleAnimationControls);
            document.getElementById('animateWeightToggle').addEventListener('change', toggleAnimationControls);
            
            // Sidebar minimize/maximize
            document.getElementById('sidebarCloseButton').addEventListener('click', (e) => {
                e.stopPropagation();
                minimizeSidebar();
            });
            
            document.getElementById('sidebarMinimizeBar').addEventListener('click', () => {
                toggleMinimizeSidebar();
            });
            
        }
        
        // Initialize
        makeSidebarDraggable();
        setupEventListeners();
        
        // Set canvas to full viewport size
        updateCanvasSize();
        
        updateDisplayValues();
        updateSliderThumbs();
        toggleAnimationControls();
        
        // Initialize color pickers with current values
        document.getElementById('strokeColorInput').value = currentColor;
        document.getElementById('backgroundColorInput').value = currentBackgroundColor;
        
        // Handle window resize
        window.addEventListener('resize', handleWindowResize);
        
        

        
        // Keyboard shortcut for minimizing sidebar (Ctrl/Cmd + B)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                toggleMinimizeSidebar();
            }
        });
        
        // Handle window resize for responsive behavior
        window.addEventListener('resize', () => {
            const backdrop = document.getElementById('sidebarBackdrop');
            const sidebar = document.getElementById('sidebar');
            
            // Hide backdrop on larger screens
            if (window.innerWidth > 768) {
                backdrop.classList.remove('visible');
            } else if (!sidebar.classList.contains('minimized')) {
                backdrop.classList.add('visible');
            }
            
            // Update canvas size to match viewport
            updateCanvasSize();
        });
        
        animate();
    </script>
