<style>
body {
    background-color: #000000;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.container {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    padding: 8px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    z-index: 100;
}

.type-face {
    rotate: 1.8deg;
}
.pretty-fly {
    rotate: -1.8deg;
}
.pattern-pattern {
    rotate: 1.8deg;
}
.from-from {
    rotate: 2.8deg;
}
.thy-typer {
    rotate: -2deg;
}
.outer-stellar {
    rotate: -2deg;
}
.back {
    rotate: -2deg;
}
/* text styles */

p,
a {
    text-align: left;
    font-family: Arial, sans-serif;
    font-size: 12px;
    color: #dbdbdb;
    margin: 0;
    letter-spacing: 0.0rem;
    text-decoration: none;
}
a:hover {
    color: #FBC6EF;
}
a.active {
    color: #FBC6EF;
}
::selection {
    color: #FBC6EF;
}

/* Project iframe container */
.project-iframe-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 1;
    background-color: #000000;
}

.project-iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Mobile-only nav toggle */
.mobile-nav-toggle {
    display: none;
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 200;
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #6a6a6a;
    color: #ffffff;
    width: 44px;
    height: 44px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    align-items: center;
    justify-content: center;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    transition: all 0.2s ease;
}

.mobile-nav-toggle:hover {
    background: rgba(0, 0, 0, 0.9);
    border-color: #7a7a7a;
}

.mobile-nav-toggle:active {
    background: rgba(0, 0, 0, 1);
}

/* Mobile-only styles */
@media (max-width: 768px) {
    .mobile-nav-toggle {
        display: flex;
    }
    
    .container {
        position: fixed;
        left: -280px;
        top: 0;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        width: 260px;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        padding: 60px 16px 16px 16px;
        transition: left 0.3s ease;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .container.nav-open {
        left: 0;
    }
    
    .project-iframe-container {
        left: 0 !important;
        width: 100% !important;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile - accounts for browser UI */
        bottom: 0;
        box-sizing: border-box;
    }
    
    .project-iframe-container iframe {
        height: calc(100vh - env(safe-area-inset-bottom, 0));
        height: calc(100dvh - env(safe-area-inset-bottom, 0)); /* Account for safe area on mobile */
        width: 100%;
        display: block;
    }
    
    /* Ensure body uses dynamic viewport height on mobile */
    body {
        min-height: 100vh;
        min-height: 100dvh;
    }
}

/* Ensure desktop behavior is unchanged */
@media (min-width: 769px) {
    .mobile-nav-toggle {
        display: none !important;
    }
    
    .container {
        left: 0 !important;
    }
}

</style>

<body>
    <!-- Mobile-only nav toggle button -->
    <button class="mobile-nav-toggle" id="mobileNavToggle" aria-label="Toggle navigation">

    </button>
    
    <div class="container" id="navContainer">

        <div class="type-face">
            <a href="./toys/type-face/" data-project="type-face">type face</a>
        </div>

        <div class="pretty-fly">
            <a href="./toys/pretty-fly/" data-project="pretty-fly">pretty fly</a>
        </div>  

        <div class="outer-stellar">
            <a href="./toys/outer-stellar/" data-project="outer-stellar">outer stellar</a>
        </div>

        <div class="from-from">
            <a href="./toys/from-from/" data-project="from-from"><span style="font-style: italic;">from</span> from</a>
        </div>

        <div class="pattern-pattern">
            <a href="./toys/pattern pattern/" data-project="pattern-pattern">pattern pattern</a>
        </div>

        <div class="thy-typer">
            <a href="./toys/thy-typer/" data-project="thy-typer">thy typer</a>
        </div>

        <div class="back">
            <a href="https://markwilson.xyz"> ðŸ¡  ðŸ¡  ðŸ¡  back</a>
        </div>
    </div>

    <!-- Project iframe container -->
    <div class="project-iframe-container">
        <iframe id="project-iframe" src=""></iframe>
    </div>

    <script>
        const projectIframe = document.getElementById('project-iframe');
        const navContainer = document.getElementById('navContainer');
        const iframeContainer = document.querySelector('.project-iframe-container');
        const mobileNavToggle = document.getElementById('mobileNavToggle');

        // Function to update iframe position based on nav width
        function updateIframePosition() {
            // Only adjust iframe position on desktop (mobile uses full width)
            if (window.innerWidth > 768) {
                const navWidth = navContainer.offsetWidth;
                const iframeLeft = navWidth + 8; // 8px gap
                iframeContainer.style.left = iframeLeft + 'px';
                iframeContainer.style.width = `calc(100% - ${iframeLeft}px)`;
            } else {
                // Mobile: iframe takes full width
                iframeContainer.style.left = '0';
                iframeContainer.style.width = '100%';
            }
        }

        // Mobile nav toggle functionality
        function toggleMobileNav() {
            if (window.innerWidth <= 768) {
                navContainer.classList.toggle('nav-open');
            }
        }
        
        // Close mobile nav when clicking outside or on a link
        function closeMobileNav() {
            if (window.innerWidth <= 768) {
                navContainer.classList.remove('nav-open');
            }
        }
        
        // Event listeners for mobile nav
        if (mobileNavToggle) {
            mobileNavToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMobileNav();
            });
        }
        
        // Close nav when clicking on a project link (mobile only)
        document.querySelectorAll('a[data-project]').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeMobileNav();
                }
            });
        });
        
        // Close nav when clicking outside (mobile only)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                navContainer.classList.contains('nav-open') &&
                !navContainer.contains(e.target) &&
                !mobileNavToggle.contains(e.target)) {
                closeMobileNav();
            }
        });

        // Update on load and resize
        updateIframePosition();
        window.addEventListener('resize', () => {
            updateIframePosition();
            // Close nav when switching from mobile to desktop
            if (window.innerWidth > 768) {
                navContainer.classList.remove('nav-open');
            }
        });
        
        // Also update after a short delay to ensure nav is fully rendered
        setTimeout(updateIframePosition, 100);

        // Map project names to their URLs
        const projectMap = {
            'type-face': './toys/type-face/',
            'pretty-fly': './toys/pretty-fly/',
            'outer-stellar': './toys/outer-stellar/',
            'face-mask': './toys/face-mask/index.html',
            'from-from': './toys/from-from/',
            'pattern-pattern': './toys/pattern pattern/',
            'thy-typer': './toys/thy-typer/'
        };

        // Projects that use camera
        const cameraProjects = ['type-face', 'face-mask', 'from-from'];

        let activeProject = null;
        let cameraStream = null;
        let cameraReady = false;

        // Request camera stream once and keep it active
        async function initializeCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                cameraReady = true;
                console.log('Camera stream initialized and ready to share');
            } catch (error) {
                console.log('Camera initialization error:', error.message);
                cameraReady = false;
            }
        }

        // Initialize camera when page loads
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            initializeCamera();
        }

        // Listen for messages from iframes
        window.addEventListener('message', (event) => {
            // Verify origin for security
            if (event.origin !== window.location.origin) return;
            
            if (event.data === 'requestCameraStream') {
                // Iframe is requesting camera stream
                if (cameraStream && cameraReady) {
                    // Clone the stream tracks so iframe can use it
                    const clonedTracks = cameraStream.getVideoTracks().map(track => {
                        const settings = track.getSettings();
                        return {
                            id: track.id,
                            label: track.label,
                            kind: track.kind,
                            enabled: track.enabled,
                            muted: track.muted,
                            readyState: track.readyState,
                            settings: settings
                        };
                    });
                    
                    // Send stream info to iframe
                    projectIframe.contentWindow.postMessage({
                        type: 'cameraStreamReady',
                        tracks: clonedTracks
                    }, window.location.origin);
                } else {
                    // Camera not ready yet, wait and retry
                    setTimeout(() => {
                        if (cameraStream && cameraReady) {
                            projectIframe.contentWindow.postMessage({
                                type: 'cameraStreamReady'
                            }, window.location.origin);
                        } else {
                            projectIframe.contentWindow.postMessage({
                                type: 'cameraStreamError',
                                message: 'Camera not available'
                            }, window.location.origin);
                        }
                    }, 500);
                }
            }
        });

        // Function to load a project
        function loadProject(projectName) {
            if (!projectName || !projectMap[projectName]) {
                console.error('Invalid project name:', projectName);
                return;
            }
            
            const link = document.querySelector(`a[data-project="${projectName}"]`);
            if (!link) {
                console.error('Link not found for project:', projectName);
                return;
            }
            
            // Remove active class from all links
            document.querySelectorAll('a[data-project]').forEach(a => {
                a.classList.remove('active');
            });
            
            // Add active class to selected link
            link.classList.add('active');
            
            // Load project in iframe
            projectIframe.src = projectMap[projectName];
            activeProject = projectName;
            
            // Update iframe position after loading
            setTimeout(updateIframePosition, 50);
            
            // If it's a camera project, notify iframe when it loads
            if (cameraProjects.includes(projectName)) {
                projectIframe.addEventListener('load', () => {
                    if (cameraStream && cameraReady) {
                        projectIframe.contentWindow.postMessage({
                            type: 'cameraStreamReady'
                        }, window.location.origin);
                    }
                }, { once: true });
            }
        }

        // Handle project link clicks
        Object.keys(projectMap).forEach(projectName => {
            const link = document.querySelector(`a[data-project="${projectName}"]`);
            if (link) {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Remove URL parameter when clicking on a project
                    const url = new URL(window.location);
                    url.searchParams.delete('project');
                    window.history.replaceState({}, '', url.pathname);
                    loadProject(projectName);
                });
            }
        });

        // Check for URL parameter to determine which project to load
        const urlParams = new URLSearchParams(window.location.search);
        const projectParam = urlParams.get('project');
        const projectToLoad = projectParam && projectMap[projectParam] ? projectParam : 'type-face';
        
        // Load the project (defaults to type-face if no parameter)
        loadProject(projectToLoad);
    </script>
