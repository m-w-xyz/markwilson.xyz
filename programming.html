    <!-- Image overlay -->
    <div class="image-overlay" id="imageOverlay">
        <img src="./programming/pretty-fly.png" alt="pretty fly">
    </div>

    <script>
        const imageOverlay = document.getElementById('imageOverlay');
        const overlayImg = imageOverlay.querySelector('img');

        // Map class names to their corresponding PNG files
        const imageMap = {
            'pretty-fly': './assets/img/pretty-fly.png',
            'type-face': './/assets/img/type-face.png',
            'from-from': './assets/img/from-from.png',
            'pattern-1': './assets/img/pattern-1.png',
            'back': './assets/img/back.png'
        };

        // Add hover effects for each class
        Object.keys(imageMap).forEach(className => {
            const link = document.querySelector(`.${className} a`);
            if (link && imageOverlay && overlayImg) {
                link.addEventListener('mouseenter', () => {
                    overlayImg.src = imageMap[className];
                    imageOverlay.classList.add('active');
                });

                link.addEventListener('mouseleave', () => {
                    imageOverlay.classList.remove('active');
                });
            }
        });
    </script>

</body>
